{% if article.share_post and article.status != 'draft' %}
<section>
  <p id="post-share-links">
    {{ _('Share on') }}:
    <a href="{{article.share_post['email']}}" title="{{ _('Share via Email') }}">Email</a>
    |
    <a href="{{article.share_post['diaspora']}}" title="{{ _('Share on Diaspora') }}">Diaspora</a>
    |
    <a href="{{article.share_post['facebook']}}" title="{{ _('Share on Facebook') }}">Facebook</a>
    |
    <a href="{{article.share_post['hacker-news']}}" title="{{ _('Share on Hacker News') }}">Hacker News</a>
    |
    <a href="{{article.share_post['linkedin']}}" title="{{ _('Share on LinkedIn') }}">LinkedIn</a>
    |
    <a href="{{article.share_post['mastodon']}}" title="{{ _('Share on Mastodon') }}">Mastodon</a>
    |
    <a href="{{article.share_post['reddit']}}" title="{{ _('Share via Reddit') }}">Reddit</a>
    |
    <a href="{{article.share_post['twitter']}}" title="{{ _('Share on Twitter') }}">Twitter</a>
    |
    <a href="{{article.share_post['bluesky']}}" title="{{ _('Share on Bluesky') }}">Bluesky</a>
  </p>
</section>
{% endif %}
